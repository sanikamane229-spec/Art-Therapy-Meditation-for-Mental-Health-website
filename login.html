<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Signup</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Art · Emotion · Mind</a>
    </div>
  </header>

  <main class="container auth-grid">
    <section class="auth-card">
      <h2>Create account</h2>
      <form id="signup-form">
        <label>
          Full name
          <input type="text" id="signup-name" required />
        </label>
        <label>
          Email
          <input type="email" id="signup-email" required />
        </label>
        <label>
          Password
          <input type="password" id="signup-pass" minlength="5" required />
        </label>
        <button class="btn primary" type="submit">Sign up</button>
        <p class="small">Passwords are stored locally in your browser (for demo). For production use a secure server.</p>
      </form>
    </section>

    <section class="auth-card">
      <h2>Login</h2>
      <form id="login-form">
        <label>
          Email
          <input type="email" id="login-email" required />
        </label>
        <label>
          Password
          <input type="password" id="login-pass" required />
        </label>
        <button class="btn primary" type="submit">Login</button>
        <p class="small">After login you'll be redirected to the questionnaire.</p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year5"></span> Art · Emotion · Mind</p>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
